<html>
<head>
    <style>
        h1{
            background-color: deepskyblue;
            color:white;
            display:inline-block;
            padding:5px;
            font-size:3rem;
            margin: 100px;
            /* 여러개의 효과를 하나의 변수에 주고 싶을때 */
        }
        h1:hover{
            /* css transform library 검색하면 여러가지 효과가 많다 */
            transform:
                scale(1.5);
            transition:all 1s;
            transform-origin:100% 0;
        }
    </style>
</head>
<body>
    <h1>Hello Transform!</h1>
</body>
</html>
