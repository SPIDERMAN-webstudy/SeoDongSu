<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="aaaa"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function MinutesToHours() {
      let [minutes, setMinutes] = React.useState();
      let [hours, setHours] = React.useState();
      const onChange = (event) => {
        setMinutes(event.target.value);
        setHours(event.target.value / 60);
      };
      const onChange2 = (event) => {
        setHours(event.target.value);
        setMinutes(event.target.value * 60);
      };
      const reset = () => {
        setMinutes(0);
        setHours(0);
      };
      return (
        <div>
          <h1>Super Converter</h1>
          <label htmlfor="minutes">Minutes</label>
          <input
            value={minutes}
            id="minutes"
            placeholder="Minutes"
            type="number"
            onChange={onChange}
          />
          <h4>You want convert {minutes}</h4>
          <label htmlfor="hours">Hours</label>
          <input
            value={Math.round(hours)}
            id="hours"
            placeholder="Hours"
            type="number"
            onChange={onChange2}
          />
          <button onClick={reset}>reset</button>
        </div>
      );
    }
    function KmToMiles() {
      let [minutes, setMinutes] = React.useState();
      let [hours, setHours] = React.useState();
      const onChange = (event) => {
        setMinutes(event.target.value);
        setHours(event.target.value / 1.609);
      };
      const onChange2 = (event) => {
        setHours(event.target.value);
        setMinutes(event.target.value * 1.609);
      };
      const reset = () => {
        setMinutes(0);
        setHours(0);
      };
      return (
        <div>
          <h1>Super Converter</h1>
          <label htmlfor="minutes">Km</label>
          <input
            value={minutes}
            id="minutes"
            placeholder="km"
            type="number"
            onChange={onChange}
          />
          <h4>You want convert {minutes}</h4>
          <label htmlfor="hours">Mile</label>
          <input
            value={hours}
            id="hours"
            placeholder="mile"
            type="number"
            onChange={onChange2}
          />
          <button onClick={reset}>reset</button>
        </div>
      );
    }
    function App() {
      const [index, setIndex] = React.useState(0);
      const onSelect = (event) => {
        setIndex(event.target.value);
      };
      return (
        <div>
          <h1>Super Converter</h1>
          <select onChange={onSelect}>
            <option value="0">Minutes&Hours</option>
            <option value="1">Km & Miles</option>
          </select>
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      );
    }
    ReactDOM.render(<App />, aaaa);
  </script>
</html>
